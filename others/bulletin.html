<!DOCTYPE html>
<html>
<!-- ---------------------------------------------------- -->
<!--  CONTENT                                             -->
<!-- ---------------------------------------------------- -->
<div id="content">
    <p>
        <h1>Visitor Bulletin</h3>
        <br>Be sure to leave your awesome feedback below!
    </p>
    
    <table class="fb-comments-background">
        <tr>
            <td>
                <div class="fb-comments" 
                data-href="https://thunderapple.github.io" 
                data-width="40" 
                data-numposts="5" 
                data-colorscheme="dark"
                data-order-by="reverse_time"
                >
                </div>
            </td>
        </tr>
    </table>
    <br>
    
    <p>
        <span class="fb-comments-count" 
        data-href="https://thunderapple.github.io">
        </span>
        awesome comment(s).
    </p> 
    <!--Facebook Comment Section-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="iWiEdhl3">
    </script>
    <script>
        FB.XFBML.parse(document.getElementById('fb-comments'));
    </script>
</div>



</html>
